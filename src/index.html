<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen-container">
        <div class="input-history">
          <p>2+3-1</p>
        </div>
        <div class="number-input">
          <p class="number-input-value">1234</p>
        </div>
      </div>
      <div class="buttons-container">
        <div class="top-rows">
          <div class="buttons-row row-one">
            <button class="number number-7">7</button>
            <button class="number number-8">8</button>
            <button class="number number-9">9</button>
            <button class="operator plus-minus-btn">±</button>
            <button class="operator erase-btn">→</button>
          </div>
          <div class="buttons-row row-two">
            <button class="number number-4">4</button>
            <button class="number number-5">5</button>
            <button class="number number-6">6</button>
            <button class="operator multiply-btn">×</button>
            <button class="operator divide-btn">÷</button>
          </div>
        </div>
        <div class="bottom-rows">
          <div class="left-container">
            <div class="buttons-row row-three">
              <button class="number number-1">1</button>
              <button class="number number-2">2</button>
              <button class="number number-3">3</button>
              <button class="operator minus-btn">-</button>
            </div>
            <div class="buttons-row row-four">
              <button class="operator clear-btn">C</button>
              <button class="number number-0">0</button>
              <button class="number number-decimal">.</button>
              <button class="operator plus-btn">+</button>
            </div>
          </div>
          <div class="equals-container">
            <button class="operator equals-btn">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
